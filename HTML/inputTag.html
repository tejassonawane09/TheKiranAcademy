<html>
    <head>
        <title>INPUT TAG</title>
    </head>
    <body>
        <!-- <legend>Personal Information</legend> -->
        <form action="">
            <h1>Registration Form</h1><hr><br>
        <label for="name"><b>Name :</b></label>
        <input type="text" id="name" placeholder="Enter Your Name" name="name" required>
        <br><br>
        <label for="city"><b>City :</b></label>
        <input type="text" id="city" placeholder="Enter Your City" name="city" required>
        <br><br>
        <label for="num"><b>Age :</b></label>
        <input type="number" id="num" placeholder="Enter Your Age" name="age" required> 
        <br><br>
        <label for="dob"><b>DOB :</b></label>
        <input type="date" id="dob" placeholder="Enter Your DOB" name="dob" required>
        <br><br>
        <label for="bt"><b>Batch Time :</b></label>
        <input type="time" id="bt" placeholder="Enter Your Time" name="tm"required>
        <br><br>
        <label for="email"><b>Email :</b></label>
        <input type="email" id="email" placeholder="Enter Your Email" name="email"required>
        <br><br>
        <label for="password"><b>Password :</b></label>
        <input type="password" id="password" placeholder="Enter Your Password" name="ps"required>
        <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
        <br><br>
        <label for="gen"><b>Gender :</b></label>
        <input type="radio" name="gender"id="gen">Male
        <input type="radio" name="gender"id="gen">Female 
        <br><br>
        <label for="co"><b>Course :</b></label>
        <select  id="co" name="sl"required>
            <option value="">Python</option>
            <option value="">Java</option>
            <option value="">AWS</option>
            <option value="">.net</option>
            <option value="">CPP</option>
        </select><br><br>
        <input type="submit" value="Submit">
        </form>
        <script>
            function togglePassword() {
                var passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            }
        </script>

    </body>
</html>
